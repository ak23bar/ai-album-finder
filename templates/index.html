<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Album Finder - Music Discovery Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --spotify-green: #1db954;
            --spotify-black: #191414;
            --spotify-dark-gray: #121212;
            --spotify-gray: #535353;
            --spotify-light-gray: #b3b3b3;
            --spotify-white: #ffffff;
            --spotify-hover: #1ed760;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--spotify-black);
            color: var(--spotify-white);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Dynamic background that changes with artist */
        .dynamic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--spotify-black) 0%, var(--spotify-dark-gray) 100%);
            transition: all 1s ease;
            z-index: -2;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Spotify-style header */
        .hero-section {
            background: linear-gradient(180deg, var(--spotify-green) 0%, transparent 100%);
            padding: 4rem 0 2rem;
            text-align: center;
            position: relative;
        }

        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            color: var(--spotify-white);
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.4;
        }

        /* Spotify-style search */
        .search-container {
            max-width: 500px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: var(--spotify-white);
            color: var(--spotify-black);
            outline: none;
            font-weight: 500;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .search-input:focus {
            transform: scale(1.02);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
        }

        .search-input::placeholder {
            color: var(--spotify-gray);
            font-weight: 400;
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--spotify-black);
            font-size: 18px;
        }

        .search-btn {
            width: 100%;
            padding: 14px 32px;
            background: var(--spotify-green);
            border: none;
            border-radius: 50px;
            color: var(--spotify-white);
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: none;
            letter-spacing: 0.5px;
        }

        .search-btn:hover {
            background: var(--spotify-hover);
            transform: scale(1.02);
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--spotify-gray);
            border-top: 3px solid var(--spotify-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Spotify-style cards */
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .artist-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .artist-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .artist-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .artist-info h2 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            color: var(--spotify-white);
        }

        .artist-title {
            font-size: 1.2rem;
            color: var(--spotify-green);
            font-weight: 600;
            margin: 0.5rem 0;
            font-style: italic;
        }

        .primary-genre {
            font-size: 0.9rem;
            color: var(--spotify-light-gray);
            margin: 0.3rem 0;
        }

        .artist-actions {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .heart-btn, .save-btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .heart-btn {
            background: linear-gradient(135deg, #e91e63, #ad1457);
            color: white;
        }

        .heart-btn:hover {
            background: linear-gradient(135deg, #f06292, #e91e63);
            transform: scale(1.05);
        }

        .heart-btn.liked {
            background: linear-gradient(135deg, #4caf50, #388e3c);
        }

        .save-btn {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
        }

        .save-btn:hover {
            background: linear-gradient(135deg, #ffb74d, #ff9800);
            transform: scale(1.05);
        }

        .save-btn.saved {
            background: linear-gradient(135deg, #4caf50, #388e3c);
        }

        .artist-stats {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: left;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--spotify-green);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--spotify-light-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .genre-tag {
            background: rgba(29, 185, 84, 0.2);
            color: var(--spotify-green);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(29, 185, 84, 0.3);
        }

        /* AI Insights Section */
        .insights-section {
            margin: 3rem 0;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--spotify-white);
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .insight-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .insight-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .insight-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .insight-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--spotify-green);
            color: var(--spotify-white);
        }

        .insight-title {
            font-weight: 600;
            color: var(--spotify-white);
        }

        .mood-profile {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--spotify-white);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--spotify-green);
            transition: width 0.8s ease;
            border-radius: 3px;
        }

        /* Albums Grid */
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .album-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .album-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.02);
        }

        .album-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .album-info {
            padding: 1.5rem;
        }

        .album-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--spotify-white);
        }

        .album-details {
            color: var(--spotify-light-gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .album-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--spotify-green);
            color: var(--spotify-white);
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .album-link:hover {
            background: var(--spotify-hover);
            color: var(--spotify-white);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
        }

        .album-link:active {
            transform: translateY(0px) scale(0.98);
            transition: all 0.1s ease;
        }

        .album-link:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .album-link:active:before {
            width: 200px;
            height: 200px;
            transition: width 0.2s, height 0.2s;
        }

        .album-actions {
            display: flex;
            gap: 0.8rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            font: inherit;
        }

        .save-album {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: 2px solid #ff6b6b;
            color: var(--spotify-white);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .save-album:hover {
            background: linear-gradient(135deg, #ff5252, #d63031);
            border-color: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .save-album:active {
            transform: translateY(0px) scale(0.98);
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
            transition: all 0.1s ease;
        }

        .save-album:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .save-album:active:before {
            width: 200px;
            height: 200px;
            transition: width 0.2s, height 0.2s;
        }

        .save-album.saved {
            background: linear-gradient(135deg, var(--spotify-green), #00b894);
            border-color: var(--spotify-green);
            color: var(--spotify-white);
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
        }

        /* Recommendations */
        .recommendations-list {
            list-style: none;
        }

        .recommendation-item {
            background: rgba(29, 185, 84, 0.1);
            margin: 0.8rem 0;
            padding: 1rem;
            border-radius: 8px;
            border-left: 3px solid var(--spotify-green);
            font-size: 0.95rem;
            line-height: 1.4;
        }

        /* Error styling */
        .error-message {
            background: #e22134;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .artist-header {
                flex-direction: column;
                text-align: center;
            }
            
            .artist-info h2 {
                font-size: 2rem;
            }
            
            .artist-stats {
                justify-content: center;
            }
            
            .insights-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Collection Styles */
        .collection-toggle, .history-toggle {
            margin-top: 1rem;
            text-align: center;
        }

        .collection-btn, .history-btn {
            background: rgba(29, 185, 84, 0.1);
            border: 2px solid var(--spotify-green);
            color: var(--spotify-green);
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .history-btn {
            border-radius: 12px;
            padding: 14px 28px;
            font-size: 14px;
            margin-top: 0.5rem;
        }

        .collection-btn:hover, .history-btn:hover {
            background: var(--spotify-green);
            color: var(--spotify-black);
            transform: translateY(-2px);
        }

        .collection-count, .history-count {
            background: var(--spotify-green);
            color: var(--spotify-black);
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
        }

        .collection-section, .history-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .collection-header, .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .collection-header-buttons, .history-header-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .clear-btn {
            background: rgba(226, 33, 52, 0.8);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .clear-btn:hover {
            background: rgba(226, 33, 52, 1);
            transform: scale(1.05);
        }

        .collection-header h3 {
            margin: 0;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--spotify-light-gray);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--spotify-white);
        }

        .collection-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            color: var(--spotify-light-gray);
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: var(--spotify-green);
            border-bottom-color: var(--spotify-green);
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .collection-content, .history-content {
            padding: 1.5rem;
            min-height: 300px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-left: 3px solid var(--spotify-green);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .history-item .artist-name {
            font-weight: bold;
            color: var(--spotify-green);
            margin-bottom: 0.25rem;
        }

        .history-item .search-time {
            font-size: 0.8rem;
            color: #999;
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .collection-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .collection-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .collection-item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .collection-item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--spotify-white);
        }

        .collection-item-subtitle {
            color: var(--spotify-light-gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .unlike-btn, .unsave-btn {
            background: rgba(226, 33, 52, 0.8);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .unlike-btn:hover, .unsave-btn:hover {
            background: rgba(226, 33, 52, 1);
            transform: translateY(-1px);
        }

        .unlike-btn:disabled, .unsave-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-collection {
            text-align: center;
            padding: 3rem;
            color: var(--spotify-light-gray);
        }

        .empty-collection i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Loading improvements */
        .loading-spinner {
            text-align: center;
            padding: 3rem;
            color: var(--spotify-light-gray);
        }

        .loading-spinner p {
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        /* Improved notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Improved buttons */
        .heart-btn:hover {
            background: #ff1744;
            border-color: #ff1744;
            transform: translateY(-2px) scale(1.05);
        }

        .heart-btn.liked {
            background: #ff1744;
            border-color: #ff1744;
            animation: heartPulse 0.6s ease;
        }

        @keyframes heartPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Better album hover effects */
        .album-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .album-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .album-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(29, 185, 84, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .album-card:hover::before {
            opacity: 1;
        }

        /* Better responsive design */
        @media (max-width: 768px) {
            .album-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .save-album, .album-link {
                width: 100%;
                justify-content: center;
            }
            
            .collection-tabs {
                flex-direction: column;
            }
            
            .collection-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Dynamic background that changes with each artist -->
    <div class="dynamic-background" id="dynamicBg"></div>

        function updateDynamicBackground(artist, genres = []) {
            const bg = document.getElementById('dynamicBg');
            
            // Determine color palette based on genres
            let palette = artistColorPalettes.default;
            
            for (const genre of genres) {
                const genreLower = genre.toLowerCase();
                for (const [key, colors] of Object.entries(artistColorPalettes)) {
                    if (genreLower.includes(key)) {
                        palette = colors;
                        break;
                    }
                }
                if (palette !== artistColorPalettes.default) break;
            }
            
            // Create gradient with artist-specific colors
            const [color1, color2, color3, color4] = palette;
            const gradients = [
                `radial-gradient(circle at 20% 20%, ${color1} 0%, transparent 50%)`,
                `radial-gradient(circle at 80% 80%, ${color2} 0%, transparent 50%)`,
                `radial-gradient(circle at 40% 90%, ${color3} 0%, transparent 50%)`,
                `radial-gradient(circle at 90% 10%, ${color4} 0%, transparent 50%)`,
                'linear-gradient(135deg, var(--spotify-black) 0%, var(--spotify-dark-gray) 100%)'
            ];
            
            bg.style.background = gradients.join(', ');
            
            // Add subtle animation
            bg.style.animation = 'backgroundPulse 6s ease-in-out infinite';
        }

            } catch (error) {
                console.error('Error clearing collection:', error);
                // No notification shown
            }
        }

        // Simple history functionality
        let searchHistory = JSON.parse(localStorage.getItem('ai_album_finder_history') || '[]');

        function addToHistory(artistName, genres = []) {
            const historyItem = {
                artist: artistName,
                genres: genres,
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString()
            };
            
            // Remove if already exists
            searchHistory = searchHistory.filter(item => item.artist !== artistName);
            
            // Add to beginning
            searchHistory.unshift(historyItem);
            
            // Keep only last 20
            if (searchHistory.length > 20) {
                searchHistory = searchHistory.slice(0, 20);
            }
            
            localStorage.setItem('ai_album_finder_history', JSON.stringify(searchHistory));
            updateHistoryCount();
        }

        function updateHistoryCount() {
            const countElement = document.getElementById('historyCount');
            if (countElement) {
                countElement.textContent = searchHistory.length;
            }
        }

        function displayHistory() {
            const historyList = document.getElementById('historyList');
            if (!historyList) return;
            
            if (searchHistory.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No searches yet - start by analyzing an artist!</div>';
                return;
            }
            
            historyList.innerHTML = searchHistory.map(item => `
                <div class="history-item" onclick="searchArtist('${item.artist}')">
                    <div class="artist-name">${item.artist}</div>
                    <div class="search-time">${item.date} at ${item.time}</div>
                </div>
            `).join('');
        }

        function clearHistory() {
            if (confirm('Clear all search history?')) {
                searchHistory = [];
                localStorage.removeItem('ai_album_finder_history');
                updateHistoryCount();
                displayHistory();
                showNotification('🗑️ Search history cleared', 'success');
            }
        }

        function searchArtist(artistName) {
            document.getElementById('artistInput').value = artistName;
            document.getElementById('historySection').style.display = 'none';
            document.getElementById('searchForm').dispatchEvent(new Event('submit'));
        }

        // Initialize with default background
        updateDynamicBackground('', []);

        // Function to check if an album is already saved
        function isAlbumSaved(albumId) {
            return currentCollection.saved_albums.some(album => album.album_id === albumId);
        }

        // Function to check if an artist is already liked
        function isArtistLiked(artistId) {
            return currentCollection.liked_artists.some(artist => artist.artist_id === artistId);
        }

        // Function to update button states based on current collection
        function updateButtonStates() {
            // Update save album buttons
            document.querySelectorAll('.save-album-btn').forEach(button => {
                const albumId = button.dataset.albumId;
                if (albumId && isAlbumSaved(albumId)) {
                    button.classList.add('saved');
                    button.innerHTML = '<i class="fas fa-check"></i> SAVED!';
                    button.disabled = false;
                }
            });

            // Update heart artist buttons
            document.querySelectorAll('.heart-btn').forEach(button => {
                const artistId = button.dataset.artistId;
                if (artistId && isArtistLiked(artistId)) {
                    button.classList.add('liked');
                    button.innerHTML = '<i class="fas fa-heart"></i> Liked!';
                }
            });
        }
    </script>
</body>
</html>
